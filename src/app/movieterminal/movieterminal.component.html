
<div id="mySidenav" class="sidenav">
  <div>
    <img src="../../assets/images/avatar/av1.png" alt="avatar"> <span>De Minipoes</span><i class="fas fa-retweet" routerLink="/users" style="cursor: pointer"></i>
  </div>
  <div>
    <p><i class="far fa-heart"></i>Mijn favorieten</p>
  </div>
  <div>
    <input #keyword class="searchbox" type="text" placeholder="Zoeken...">
    <p (click)="searchMovies(keyword.value)"><i class="fas fa-search"></i>Zoeken</p>
  </div>

  <button *ngFor="let g of genreList" (click)="searchMovies(g)">{{g}}</button>


</div>

<span id="blur" class="blurry" (click)="closeNav()"></span>
<div id="moviemodal" (click)="hideDetails()" >
  <div (click)="$event.stopPropagation()" class="innermodal" id="innermodal" >
    <div class="imgcontainer">
      <video #videoplayer id="videoplayer" src="{{selectedMovie.film}}" style="width:100%; object-fit: cover" *ngIf="selectedMovie != null"></video>
      <span><i class="fas fa-play" (click)="playvideo()"></i></span>
    </div>


    <h2 *ngIf="selectedMovie != null">{{selectedMovie.titel}}</h2>
    <div class="infobar">
      <p *ngIf="selectedMovie != null" class="infobar">{{selectedMovie.uitgevenjaar}}   <span> {{selectedMovie.leeftijdbeperking}} </span>    </p>
    </div>
    <div class="rating">
      <i class="far fa-thumbs-up"></i>
      <div class="progress">
        <div  *ngIf="selectedMovie != null" class="progress-bar" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width: 70%">
        </div>
      </div>
      <i class="far fa-thumbs-down"></i>
    </div>

    <p class="descriprion" *ngIf="selectedMovie != null">{{selectedMovie.beschrijving}}</p>
    <p class="cast" *ngIf="selectedMovie != null">Cast: {{selectedMovie.cast}}</p>
    <p class="cast" *ngIf="selectedMovie != null">Regiseur: {{selectedMovie.regiseur}}</p>

    <div class="extrarow" >
      <div class="extracol" *ngFor="let extra of movieList">
        <img src="{{extra.poster}}" alt="movieThumb" (click)="showDetails(extra)" style="width:100%">
      </div>
    </div>
  </div>

</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776; <img src="../../assets/images/home/logotrans.png"></span>

  <div class="movieshome">
    <div class="genrerow firstrow" *ngFor="let genre of genreList">
      <p>{{genre}}</p>
      <button type="button" (click)="btnLeft(genre)" class="left"><i class="fas fa-chevron-left"></i></button>
      <div id="{{genre}}" class="cont">

        <div class="content" *ngFor="let movie of movieList" >
          <img (click)="showDetails(movie)" src="{{movie.poster}}" alt="poster" *ngIf="movie.genre == genre">

        </div>
      </div>
      <button type="button" (click)="btnRight(genre)" class="right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
</div>
